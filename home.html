<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Social Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-page">
  <!-- Navbar -->
  <div class="navbar">
    <h2>Social Clone</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li>Profile</li>
        <li>Friends</li>
        <li>Messages</li>
      </ul>
    </div>

    <!-- Feed -->
    <div class="feed">
      <h3>News Feed</h3>
      <div class="post-box">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>
      <div class="post">
        <p><strong>User1</strong>: Hello World! üåç</p>
      </div>
    </div>

    <!-- Chat Sidebar -->
    <div class="chatbar">
      <h3>Chat</h3>
      <p>Friend 1</p>
      <p>Friend 2</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
