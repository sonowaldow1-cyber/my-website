<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="date" id="dob"><br>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="index.html">Back to Login</a></p>
  </div>

  <script type="module">
    import { signupUser } from "./script.js";

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      signupUser(email, password);
    });
  </script>
</body>
</html>
